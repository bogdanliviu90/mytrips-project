<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Edit Trip</title>

	<script
			crossorigin="anonymous"
			integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
			src="https://code.jquery.com/jquery-3.4.0.js"></script>

	<link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	      rel="stylesheet">

	<link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	      rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="/css/trips_date.css">

	<script crossorigin="anonymous"
	        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	</script>


</head>
<body>

<!-- HEADER -->

<div class="header">

	<!-- Navbar Menu -->

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/trips}">myTrips</a>
			</div>

			<ul class="nav navbar-nav navbar-right">
				<li><a th:href="@{/profile}"><span class="glyphicon glyphicon-pencil"></span> Profile</a></li>
				<li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
			</ul>
		</div>
	</nav>
</div>

<!-- CONTAINER -->

<div class="container">
	<form class="form-group" enctype="multipart/form-data" th:action="@{/trips/edit}" th:object="${trip}" method="post">
		<input type="hidden" th:field="*{id}"/>

		<!-- Form Name -->

		<legend class="col-md-12" style="text-align: center;">Edit Trip Details</legend>

		<!-- Trip Name -->

		<div class="form-group">
			<label class="col-md-3 control-label" for="name">Trip Name</label>
			<div class="col-md-7 inputGroupContainer">
				<div class="input-group"><span class="input-group-addon"><i
						class="glyphicon glyphicon-briefcase"></i> </span>
					<input class="form-control" th:field="*{name}" type="text" id="name" placeholder="Edit Trip Name">
				</div>
				<small class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
			</div>
		</div>

		<!-- Date From -->

		<div class="form-group">
			<label class="col-md-3 control-label" for="dateFrom">Date From</label>
			<div class="col-md-7 inputGroupContainer">
				<div class="input-group"><span class="input-group-addon"><i
						class="glyphicon glyphicon-calendar"></i> </span>
					<input class="form-control" id="dateFrom" name="date" th:field="*{dateFrom}"
					       type="date">
				</div>
				<small class="text-danger" th:if="${#fields.hasErrors('dateFrom')}" th:errors="*{dateTo}"></small>
			</div>
		</div>

		<!-- Date To -->

		<div class="form-group">
			<label class="col-md-3 control-label" for="dateTo">Date To</label>
			<div class="col-md-7 inputGroupContainer">
				<div class="input-group"><span class="input-group-addon"><i
						class="glyphicon glyphicon-calendar"></i> </span>
					<input class="form-control" id="dateTo" name="date" th:field="*{dateTo}"
					       type="date">
				</div>
				<small class="text-danger" th:if="${#fields.hasErrors('dateTo')}" th:errors="*{dateTo}"></small>
			</div>
		</div>

		<!-- Impressions -->

		<div class="form-group">
			<label class="col-md-3 control-label" for="impressions">Impressions</label>
			<div class="col-md-7 inputGroupContainer">
				<div class="input-group"><span class="input-group-addon"><i
						class="glyphicon glyphicon-pencil"></i> </span>
					<textarea class="form-control" id="impressions" rows=3 th:field="*{impressions}">
					</textarea>
				</div>
				<small class="text-danger" th:if="${#fields.hasErrors('impressions')}"
				       th:errors="*{impressions}"></small>
			</div>
		</div>

		<!-- Photo 1 -->

		<div class="form-group">
			<label class="col-md-3 control-label" for="firstPicture">Photo 1</label>
			<div class="col-md-7 inputGroupContainer">
				<div class="input-group"><span class="input-group-addon"><i
						class="glyphicon glyphicon-picture"></i> </span>
					<input class="form-control" id="firstPicture" name="firstPicture"
					       type="file">
				</div>
			</div>
		</div>

		<!-- Photo 1 - Title -->

		<div class="form-group">
			<label class="col-md-3 control-label" for="firstPhotoTitle">First Photo Title</label>
			<div class="col-md-7 inputGroupContainer">
				<div class="input-group"><span class="input-group-addon"><i
						class="glyphicon glyphicon-pencil"></i> </span>
					<input class="form-control" th:field="*{firstPhotoTitle}" id="firstPhotoTitle" type="text"
					       placeholder="Add a Title">
				</div>
				<small class="text-danger" th:if="${#fields.hasErrors('firstPhotoTitle')}"
				       th:errors="*{firstPhotoTitle}"></small>
			</div>
		</div>

		<!-- Photo 1 - Description -->

		<div class="form-group">
			<label class="col-md-3 control-label" for="descriptionPhoto1">Description</label>
			<div class="col-md-7 inputGroupContainer">
				<div class="input-group"><span class="input-group-addon"><i
						class="glyphicon glyphicon-pencil"></i> </span>
					<textarea class="form-control" id="descriptionPhoto1"
					          th:field="*{firstPhotoDescription}" rows=5>
					</textarea>
				</div>
				<small class="text-danger" th:if="${#fields.hasErrors('firstPhotoDescription')}"
				       th:errors="*{firstPhotoDescription}"></small>
			</div>
		</div>

		<!-- Photo 2 -->

		<div class="form-group">
			<label class="col-md-3 control-label" for="secondPicture">Photo 2</label>
			<div class="col-md-7 inputGroupContainer">
				<div class="input-group"><span class="input-group-addon"><i
						class="glyphicon glyphicon-picture"></i> </span>
					<input class="form-control" id="secondPicture" name="secondPicture"
					       type="file">
				</div>
			</div>
		</div>

		<!-- Photo 2 - Title -->

		<div class="form-group">
			<label class="col-md-3 control-label" for="secondPhotoTitle">Second Photo Title</label>
			<div class="col-md-7 inputGroupContainer">
				<div class="input-group"><span class="input-group-addon"><i
						class="glyphicon glyphicon-pencil"></i> </span>
					<input class="form-control" th:field="*{secondPhotoTitle}" id="secondPhotoTitle" type="text"
					       placeholder="Add a Title">
				</div>
				<small class="text-danger" th:if="${#fields.hasErrors('secondPhotoTitle')}"
				       th:errors="*{secondPhotoTitle}"></small>
			</div>
		</div>

		<!-- Photo 2 - Description -->

		<div class="form-group">
			<label class="col-md-3 control-label" for="descriptionPhoto2">Description</label>
			<div class="col-md-7 inputGroupContainer">
				<div class="input-group"><span class="input-group-addon"><i
						class="glyphicon glyphicon-pencil"></i> </span>
					<textarea class="form-control" id="descriptionPhoto2"
					          th:field="*{secondPhotoDescription}" rows=5>
					</textarea>
				</div>
				<small class="text-danger" th:if="${#fields.hasErrors('secondPhotoLocation')}"
				       th:errors="*{secondPhotoDescription}"></small>
			</div>
		</div>

		<!-- Location -->

		<div class="form-group">
			<label class="col-md-3 control-label">Location</label>
			<div class="col-md-7 inputGroupContainer">
				<div class="input-group"><span class="input-group-addon"><i
						class="glyphicon glyphicon-map-marker"></i> </span>
					<input class="form-control" id="locationMap" th:field="*{location}" type="text">
				</div>
				<small class="text-danger" th:if="${#fields.hasErrors('location')}"
				       th:errors="*{location}"></small>
			</div>
		</div>

		<!-- Google Map: Location Positioning -->

		<style>
		#map-canvas{
		width: 600px;
		height: 250px;
		margin: 20px;
		}



		</style>

		<div class="form-group">
			<div class="col-md-3 control-label"></div>
			<div class="col-md-7 inputGroupContainer">
				<div class="form-control" id="map-canvas"></div>
			</div>
		</div>

		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5A1hMX_3WDOJdyesifIK3VH6dl3h8Y9Q&libraries=places"
		        type="text/javascript">
		</script>

		<script>

    var map = new google.maps.Map(document.getElementById('map-canvas'),{
        center:{
            lat: 41.39,
            lng: 2.15
        },
        zoom: 10
    });

    var marker = new google.maps.Marker({
        position:{
            lat: 41.39,
            lng: 2.15
        },
        map:map,
        draggable: true
    });

    var searchBox = new google.maps.places.SearchBox(document.getElementById('location'));
    google.maps.event.addListener(searchBox, 'places_changed', function(){

        var places = searchBox.getPlaces();

        var bounds = new google.maps.LatLngBounds();
        var i, place;

        for(i=0; place=places[i]; i++){
            console.log("i="+i);
            bounds.extend(place.geometry.location);
            marker.setPosition(place.geometry.location);
        }

        map.fitBounds(bounds);
        map.setZoom(10);

    });


		</script>

		<!-- Button: Save Changes -->

		<div class="form-group">
			<label class="col-md-3 control-label"></label>
			<div class="col-md-4">
				<button class="btn btn-success" type="submit"><span class="glyphicon glyphicon-edit">
				</span> Save Changes
				</button>
			</div>
		</div>
	</form>

</div>
</body>
</html>
